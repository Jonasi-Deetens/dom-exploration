<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Kitchen</title>
    <link rel="stylesheet" href="./style.css">
    <script defer type="module" src="./script.js"></script>
</head>
<body>
    <header role="banner" id="header-container">
        <figure>
            <img class="header-image" src="./images/ash-ketchum.jpg" alt="pokemon trainer">
        </figure>
        <div class="header-text">
            <h1>Ash Ketchums' Collection of Rare Beasts</h1>
            <p>For all your rare beasts, come to the AK shop.</p>
            <label for="search">Search:</label>
            <input type="text" name="search" id="search">
        </div>
    </header>
    <main role="main" id="main-content">
    </main>
</body>
</html>
